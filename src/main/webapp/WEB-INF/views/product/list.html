<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h3>List Product</h3>
<table border="1">
    <tr>
        <td>Name:</td>
        <td>Description:</td>
        <td>Delete</td>
        <td>View</td>
    </tr>
    <th:block th:each="product:${products}">
        <tr>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td><a th:href="@{/product/delete/__${product.getId()}__}">Delete</a></td>
            <td><a th:href="@{/product/view/__${product.getId()}__}">View</a></td>
        </tr>

    </th:block>

</table>
<h3>Your Cart:</h3>
<table border="1">
    <tr>
        <td>Name:</td>
        <td>Description:</td>
    </tr>
    <th:block th:each="product : ${#httpSession.getAttribute('myCart').getProductCart()}">
        <tr>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
        </tr>
    </th:block>

</table>
</body>
</html>
